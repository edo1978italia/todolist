<!doctype html>
<html lang="it">
    <head>
        <title>Sidebar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="sidebar">
            <div id="userInfo">
                <div id="userProfileContainer">
                    <p id="welcomeMessage">Welcome</p>
                    <img id="userAvatar" src="default-avatar.png" alt="Avatar" class="avatar" />
                    <p id="userEmail">Email</p>
                </div>
            </div>

            <nav>
                <button onclick="navigateTo('index.html')">
                    <img src="/todolist/icone/home.svg" class="menu-icon" alt="Home" />
                    HOME
                </button>

                <button onclick="navigateTo('todolist.html')">
                    <img src="/todolist/icone/shopping_list.svg" class="menu-icon" alt="To-Buy" />
                    TO-BUY LIST
                </button>

                <button onclick="navigateTo('notes-home.html')">
                    <img src="/todolist/icone/note.svg" class="menu-icon" alt="Note" />
                    NOTE
                </button>

                <button onclick="navigateTo('ricettelista.html')">
                    <img src="/todolist/icone/recipe.svg" class="menu-icon" alt="Recipes" />
                    RECIPES
                </button>
            </nav>

            <button id="closeSidebar" onclick="toggleSidebar()">‚úñ Close</button>
            <div id="settings-link" onclick="navigateTo('profile.html')" title="Impostazioni">
                <span style="font-size: 24px">‚öôÔ∏è</span>
            </div>
        </div>

        <button id="openSidebar" onclick="toggleSidebar()">‚ò∞‚ò∞</button>
        <script type="module" src="sidebar.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const sidebar = document.getElementById("sidebar");
                const openSidebarButton = document.getElementById("openSidebar");

                if (!sidebar || !openSidebarButton) {
                    console.warn("‚ö† Sidebar o pulsante non trovati!");
                    return;
                }

                openSidebarButton.addEventListener("click", function () {
                    sidebar.style.left = sidebar.style.left === "0px" ? "-300px" : "0px";
                    console.log("üîÑ Sidebar toggled:", sidebar.style.left);
                });

                console.log("[‚úì] Sidebar attivata manualmente in sidebar.html");
            });
        </script>
    </body>
</html>
