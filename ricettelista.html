<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- ðŸ”¥ Sidebar inclusa dinamicamente -->
        <div id="sidebarContainer"></div>
        <script>
            fetch("sidebar.html")
                .then((response) => response.text())
                .then((data) => (document.getElementById("sidebarContainer").innerHTML = data))
                .catch((error) => console.error("Errore nel caricamento della sidebar:", error));
        </script>

        <h3>RECIPES</h3>

        <!-- ðŸ”¥ Sezione di ricerca e filtri -->
        <div id="filterContainer">
            <input type="text" id="searchRecipe" placeholder="Search for a recipe..." onkeyup="filterRecipes()" />
            <button onclick="filterRecipes()">Search</button>
            <select id="categoryFilter" onchange="filterRecipes()">
                <option value="">All category</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Pasta">Pasta</option>
                <option value="Dessert">Dessert</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- ðŸ”¥ Contenitore delle ricette (ora supporta riquadri separati) -->
        <div id="recipeListContainer">
            <!-- ðŸ”¥ I riquadri delle ricette saranno generati dinamicamente da `ricettelista.js` -->
        </div>
        <button id="logoutButton">Logout</button>

        <script type="module" src="ricettelista.js"></script>

    </body>
</html>
