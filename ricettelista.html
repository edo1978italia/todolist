<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- ðŸ”¥ Sidebar inclusa dinamicamente -->
        <div id="sidebarContainer"></div>
        <script>
            fetch("sidebar.html")
                .then((response) => response.text())
                .then((data) => (document.getElementById("sidebarContainer").innerHTML = data))
                .catch((error) => console.error("Errore nel caricamento della sidebar:", error));
        </script>
        <button id="logoutButton">Logout</button>
        <h3>Recipes</h3>

        <!-- ðŸ”¥ Sezione di ricerca e filtri -->
        <div id="filterContainer">
            <input type="text" id="searchRecipe" placeholder="Cerca una ricetta..." onkeyup="filterRecipes()" />
            <select id="categoryFilter" onchange="filterRecipes()">
                <option value="">Tutte le categorie</option>
                <option value="Primo">Primo</option>
                <option value="Secondo">Secondo</option>
                <option value="Dolce">Dolce</option>
            </select>
        </div>

        <!-- ðŸ”¥ Lista delle ricette -->
        <div id="recipeListContainer">
            <ul id="recipeList">
                <li>Caricamento...</li>
            </ul>
        </div>

        <script type="module" defer src="ricettelista.js"></script>
    </body>
</html>
