<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TO BUY LIST EDO</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background-color: #d0d0d0;
                text-align: center;
                color: #2e2e2e;
            }
            #authContainer {
                margin: 20px auto;
                max-width: 400px;
                padding: 20px;
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            }
            input {
                width: 80%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                background: rgb(3, 93, 181);
                color: white;
                padding: 10px;
                font-size: 12px;
                border-radius: 3px;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            button:hover {
                background: #247fd8;
                transform: scale(1.05);
            }
            .task-item {
                opacity: 0;
                transform: scale(0.9);
                transition:
                    opacity 0.3s ease,
                    transform 0.3s ease;
            }
            .task-item.show {
                opacity: 1;
                transform: scale(1);
            }
        </style>
    </head>
    <body>
        <div id="authContainer">
            <input type="email" id="emailInput" placeholder="Email" />
            <input type="password" id="passwordInput" placeholder="Password" />
            <button onclick="registerUser()">Registrati</button>
            <button onclick="loginUser()">Login</button>
            <button onclick="logoutUser()">Logout</button>
            <p id="userInfo"></p>
        </div>

        <div id="header">
            <h4>TO BUY LIST</h4>
        </div>

        <div id="inputContainer">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <button onclick="addTask()">Add</button>
        </div>

        <div id="listContainer">
            <ul id="taskList"></ul>
        </div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "firebase/app";
            import { getAnalytics } from "firebase/analytics";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyCLg-Z9YOrjsqe3PTN0Nr2C1jZotVKfI38",
                authDomain: "todolistedo.firebaseapp.com",
                projectId: "todolistedo",
                storageBucket: "todolistedo.firebasestorage.app",
                messagingSenderId: "700684050233",
                appId: "1:700684050233:web:755d10254e8c2cf222d2e8",
                measurementId: "G-HR8GGBGQTJ"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            // 🔐 Autenticazione
            function registerUser() {
                const email = document.getElementById("emailInput").value;
                const password = document.getElementById("passwordInput").value;
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Registrazione riuscita! " + userCredential.user.email);
                    })
                    .catch((error) => {
                        alert("Errore: " + error.message);
                    });
            }

            function loginUser() {
                const email = document.getElementById("emailInput").value;
                const password = document.getElementById("passwordInput").value;
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login riuscito! Ciao " + userCredential.user.email);
                    })
                    .catch((error) => {
                        alert("Errore: " + error.message);
                    });
            }

            function logoutUser() {
                signOut(auth)
                    .then(() => {
                        alert("Logout effettuato.");
                    })
                    .catch((error) => {
                        alert("Errore: " + error.message);
                    });
            }

            onAuthStateChanged(auth, (user) => {
                const userInfo = document.getElementById("userInfo");
                if (user) {
                    userInfo.innerText = "Connesso come: " + user.email;
                } else {
                    userInfo.innerText = "Nessun utente connesso";
                }
            });

            // 📝 Gestione Task
            function loadTasks() {
                onSnapshot(collection(db, "tasks"), (snapshot) => {
                    let tasks = "";
                    snapshot.docs.reverse().forEach((docSnapshot) => {
                        let task = docSnapshot.data();
                        tasks += `<li class="task-item show">
                        <span class="task-text ${task.completed ? "completed" : ""}">${task.name}</span>
                        <button onclick="toggleComplete('${docSnapshot.id}', ${task.completed})">✔</button>
                        <button onclick="editTask('${docSnapshot.id}', '${task.name}')">Edit</button>
                        <button onclick="deleteTask('${docSnapshot.id}')">Delete</button>
                    </li>`;
                    });
                    document.getElementById("taskList").innerHTML = tasks;
                });
            }

            async function addTask() {
                const taskInput = document.getElementById("taskInput").value.trim();
                if (!taskInput) return alert("Inserisci un task valido!");

                const docRef = await addDoc(collection(db, "tasks"), { name: taskInput, completed: false });

                document.getElementById("taskList").insertAdjacentHTML(
                    "afterbegin",
                    `
                <li class="task-item show">
                    <span class="task-text">${taskInput}</span>
                    <button onclick="toggleComplete('${docRef.id}', false)">✔</button>
                    <button onclick="editTask('${docRef.id}', '${taskInput}')">Edit</button>
                    <button onclick="deleteTask('${docRef.id}')">Delete</button>
                </li>
            `
                );

                document.getElementById("taskInput").value = "";
            }

            window.registerUser = registerUser;
            window.loginUser = loginUser;
            window.logoutUser = logoutUser;
            window.addTask = addTask;
            window.loadTasks = loadTasks;
        </script>
    </body>
</html>
