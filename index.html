<!doctype html>
<html lang="it">
    <head>
        <title>Login & Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" defer src="script.js"></script>
    </head>
    <body>
        <div id="authContainer">
            <h2>Effettua il login</h2>
            <input type="email" id="emailInput" placeholder="Email" />
            <input type="password" id="passwordInput" placeholder="Password" />
            <button onclick="loginUser()">Accedi</button>
        </div>

        <div id="welcomeMessage" style="display: none; text-align: center; font-size: 24px; font-weight: bold">
            Benvenuto!!
        </div>

        <div id="mainContainer" style="display: none">
            <button id="logoutButton">Logout</button>
            <!-- ðŸ”¥ Sidebar inclusa dinamicamente -->
            <div id="sidebarContainer"></div>
            <script>
                fetch("sidebar.html") // ðŸ”¥ Rimuovi `./` per garantire il caricamento corretto
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Sidebar non trovata!");
                        }
                        return response.text();
                    })
                    .then((data) => (document.getElementById("sidebarContainer").innerHTML = data))
                    .catch((error) => console.error("Errore nel caricamento della sidebar:", error));
            </script>
        </div>
    </body>
</html>
