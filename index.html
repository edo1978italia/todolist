<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO BUY LIST EDO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #d0d0d0;
            text-align: center;
            color: #2e2e2e;
        }
        #authContainer {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: rgb(3, 93, 181);
            color: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #247fd8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="registerUser()">Registrati</button>
        <button onclick="loginUser()">Login</button>
        <button onclick="logoutUser()">Logout</button>
        <p id="userInfo"></p>
    </div>

    <div id="header">
        <h4>TO BUY LIST</h4>
    </div>

    <div id="inputContainer">
        <input type="text" id="taskInput" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
    </div>

    <div id="listContainer">
        <ul id="taskList"></ul>
    </div>

    <script type="module">
        // Import Firebase e moduli necessari dal CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Configurazione Firebase corretta
        const firebaseConfig = {
            apiKey: "AIzaSyCLg-Z9YOrjsqe3PTN0Nr2C1jZotVKfI38",
            authDomain: "todolistedo.firebaseapp.com",
            projectId: "todolistedo",
            storageBucket: "todolistedo.appspot.com", // Corretto!
            messagingSenderId: "700684050233",
            appId: "1:700684050233:web:755d10254e8c2cf222d2e8",
            measurementId: "G-HR8GGBGQTJ"
        };

        // Inizializza Firebase e Authentication
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 🔐 Gestione Autenticazione
        function registerUser() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;
            
            console.log("Tentativo di registrazione...");
            
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Registrazione riuscita! " + userCredential.user.email);
                console.log("Utente registrato:", userCredential.user);
            })
            .catch((error) => {
                console.error("Errore durante la registrazione:", error);
                alert("Errore: " + error.message);
            });
        }

        function loginUser() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;
            
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Login riuscito! Ciao " + userCredential.user.email);
                console.log("Utente loggato:", userCredential.user);
            })
            .catch((error) => {
                console.error("Errore durante il login:", error);
                alert("Errore: " + error.message);
            });
        }

        function logoutUser() {
            signOut(auth).then(() => {
                alert("Logout effettuato.");
                console.log("Logout effettuato.");
            }).catch((error) => {
                console.error("Errore durante il logout:", error);
                alert("Errore: " + error.message);
            });
        }

        onAuthStateChanged(auth, (user) => {
            const userInfo = document.getElementById("userInfo");
            if (user) {
                userInfo.innerText = "Connesso come: " + user.email;
            } else {
                userInfo.innerText = "Nessun utente connesso";
            }
        });

        // 📝 Gestione Task
        function loadTasks() {
            onSnapshot(collection(db, "tasks"), (snapshot) => {
                let tasks = "";
                snapshot.docs.reverse().forEach((docSnapshot) => {
                    let task = docSnapshot.data();
                    tasks += `<li class="task-item">
                        <span class="task-text">${task.name}</span>
                        <button onclick="deleteTask('${docSnapshot.id}')">Delete</button>
                    </li>`;
                });
                document.getElementById("taskList").innerHTML = tasks;
            });
        }

        async function addTask() {
            const taskInput = document.getElementById("taskInput").value.trim();
            if (!taskInput) return alert("Inserisci un task valido!");

            await addDoc(collection(db, "tasks"), { name: taskInput });

            document.getElementById("taskInput").value = "";
        }

        // Esponi le funzioni globalmente
        window.registerUser = registerUser;
        window.loginUser = loginUser;
        window.logoutUser = logoutUser;
        window.addTask = addTask;
        window.loadTasks = loadTasks;
    </script>
</body>
</html>
