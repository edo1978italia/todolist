<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List con Firebase Firestore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body { font-family: "Poppins", sans-serif; background-color: #f4f4f4; text-align: center; }
        #listContainer { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2); }
        button { background: #5a6fea; color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #60d1f5; }
        .completed { text-decoration: line-through; font-style: italic; color: gray; }
        .task-buttons { display: flex; gap: 10px; justify-content: center; }
    </style>
</head>
<body>

    <h2>To-Do List con Firebase Firestore</h2>
    <input type="text" id="taskInput" placeholder="Aggiungi attività">
    <button onclick="addTask()">Aggiungi</button>
    <ul id="taskList"></ul>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCLg-Z9YOrjsqe3PTN0Nr2C1jZotVKfI38",
            authDomain: "todolistedo.firebaseapp.com",
            projectId: "todolistedo",
            storageBucket: "todolistedo.appspot.com",
            messagingSenderId: "700684050233",
            appId: "1:700684050233:web:755d10254e8c2cf222d2e8"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Carica le attività dal database Firestore
        function loadTasks() {
            onSnapshot(collection(db, "tasks"), (snapshot) => {
                let tasks = "";
                snapshot.docs.forEach((docSnapshot) => {
                    let task = docSnapshot.data();
                    tasks += `<li>
                        <span class="${task.completed ? "completed" : ""}">${task.name}</span>
                        <div class="task-buttons">
                            <button onclick="toggleComplete('${docSnapshot.id}', ${task.completed})">✔</button>
                            <button onclick="editTask('${docSnapshot.id}', '${task.name}')">Modifica</button>
                            <button onclick="deleteTask('${docSnapshot.id}')">Elimina</button>
                        </div>
                    </li>`;
                });
                document.getElementById("taskList").innerHTML = tasks;
            });
        }

        // Aggiunge una nuova attività
        async function addTask() {
            const taskInput = document.getElementById("taskInput").value.trim();
            if (taskInput === "") return alert("Il campo attività è vuoto!");

            await addDoc(collection(db, "tasks"), { name: taskInput, completed: false });
            document.getElementById("taskInput").value = ""; // Pulisce il campo input
            loadTasks();
        }

        // Modifica un'attività
        async function editTask(id, currentName) {
            const newName = prompt("Modifica il task:", currentName);
            if (newName) {
                await updateDoc(doc(db, "tasks", id), { name: newName });
                loadTasks();
            }
        }

        // Elimina un'attività
        async function deleteTask(id) {
            await deleteDoc(doc(db, "tasks", id));
            loadTasks();
        }

        // Completa / Annulla completamento (Aggiunto)
        async function toggleComplete(id, currentState) {
            await updateDoc(doc(db, "tasks", id), { completed: !currentState });
            loadTasks();
        }

        // Carica le attività all'avvio
        window.onload = loadTasks;
    </script>

</body>
</html>
