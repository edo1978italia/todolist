<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add/Edit Recipe</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.12/css/froala_editor.pkgd.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.12/css/froala_style.min.css" />
    </head>
    <body>
        <h2 id="pageTitle">Add/Edit Recipe</h2>

        <div id="recipeInputContainer">
            <input type="text" id="recipeName" placeholder="Recipe Name" />
            <input type="url" id="recipeImageUrl" placeholder="URL image" />

            <label for="recipeCategory">Category:</label>
            <select id="recipeCategory">
                <option value="Appetizers">Appetizers</option>
                <option value="Pasta">Pasta</option>
                <option value="Dessert">Dessert</option>
                <option value="Altro">Other</option>
            </select>

            <label for="recipeDifficulty">Difficulty:</label>
            <select id="recipeDifficulty">
                <option value="Easy">Easy</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Difficult">Difficult</option>
            </select>

            <h3>Ingredients</h3>
            <div id="ingredientsEditor"></div>

            <input type="number" id="recipePreparationTime" class="small-input" placeholder="Preparazione (minuti)" />
            <input type="number" id="recipeCookingTime" class="small-input" placeholder="Cottura (minuti)" />
            <input type="number" id="recipeServings" class="small-input" placeholder="Dosi per (numero di persone)" />

            <h3>Procedure</h3>

<!-- ðŸ”¥ Pulsante per aprire Postimages -->
<button id="uploadImageButton">ðŸ“· Carica Immagine su Postimages</button>

<div id="procedureEditor">
    <!-- ðŸ”¥ Campo per incollare il link diretto dell'immagine -->
    <input type="url" id="procedureImageUrl" placeholder="Inserisci URL immagine">

    <!-- ðŸ”¥ Editor Froala senza modifiche -->
    <div id="froalaProcedure"></div>
</div>


            <button id="saveRecipeButton">Save</button>
            <button id="deleteRecipeButton">Delete Recipe</button>
            <button id="backButton" onclick="goBack()">Back</button>
            <!-- ðŸ”¥ Nuovo pulsante -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.12/js/froala_editor.pkgd.min.js"></script>
        <script type="module" defer src="nuovaricetta.js"></script>
    </body>
</html>
