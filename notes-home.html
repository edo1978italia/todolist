<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <button id="openSidebar">‚ò∞</button> <!-- üî• Pulsante per aprire la sidebar -->
    <div id="sidebar-container"></div> <!-- üî• Qui carichiamo la sidebar -->

    <h2>Note Salvate</h2>
    <button onclick="createNewNote()">‚ûï Crea Nuova Nota</button>
    <ul id="noteList"></ul>

    <script type="module" defer src="app.js"></script>

    <!-- üî• Caricamento dinamico della sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../sidebar.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("sidebar-container").innerHTML = data;

                    // üî• Dopo il caricamento, assicuriamoci che sidebar.js sia eseguito
                    const script = document.createElement("script");
                    script.src = "sidebar.js";
                    document.body.appendChild(script);

                    updateUserInfo(); // üî• Aggiorna le informazioni utente nella sidebar
                })
                .catch((error) => console.error("‚ùå Errore nel caricamento della sidebar:", error));
        });
    </script>
    <script type="module" defer src="sidebar.js"></script>


</body>
</html>
