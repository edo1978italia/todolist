<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Salvate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- üî• Sidebar -->
    <button id="openSidebar">‚ò∞</button>
    <div id="sidebar-container"></div>

    <!-- üî• Contenuto principale -->
    <h2>Note Salvate</h2>
    <button onclick="createNewNote()">‚ûï Crea Nuova Nota</button>
    <ul id="noteList"></ul>

    <!-- üî• Script principali -->
    <script type="module" defer src="app.js"></script>
    <script defer src="sidebar.js"></script>

    <!-- üî• Caricamento dinamico della sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;

                    // üî• Dopo il caricamento, assicuriamoci che `sidebar.js` sia eseguito
                    const script = document.createElement("script");
                    script.src = "sidebar.js";
                    document.body.appendChild(script);

                    setTimeout(() => {
                        initializeSidebarEvents(); // üî• Connetti gli eventi ai pulsanti dopo il caricamento
                    }, 500);
                })
                .catch(error => console.error("‚ùå Errore nel caricamento della sidebar:", error));
        });
    </script>
</body>
</html>
