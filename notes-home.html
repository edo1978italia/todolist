<!doctype html>
<html lang="it">
  <head>
    <style>
      body.loading {
        visibility: hidden;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Salvate</title>
    <!-- <link rel="stylesheet" href="styles.css" />  -->
    <link rel="stylesheet" href="notes.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1"></script>
  </head>
  <body>
    <div class="loader"></div>
    <!-- üî• Sidebar inclusa dinamicamente -->
    <div id="sidebar-container"></div>

    <!-- üî• Area gestione note -->
    <h3>Notes</h3>
    <button id="createNoteButton">‚ûï NEW NOTE</button>
    <input type="text" id="searchNotes" placeholder="üîé Search a note" />

    <div class="noteFilterWrap">
      <label for="noteCategoryFilter">Filter cat</label>
      <select id="noteCategoryFilter">
        <option value="">‚Äì All ‚Äì</option>
      </select>
      <button id="manageCategoriesBtn">üõ†Ô∏è</button>
    </div>

    <!-- üîß Modale gestione categorie -->
    <div id="categoryManagerModal" class="modal" style="display: none">
      <div class="modal-content">
        <h4>Category Management</h4>
        <ul id="categoryListPanel" style="list-style: none; padding-left: 0"></ul>
        <hr style="margin: 10px 0" />
        <div id="newCategoryWrap" style="display: flex; gap: 8px; margin-top: 12px">
          <input
            type="text"
            id="newCategoryInputModal"
            placeholder="‚ûï New Category"
            style="flex: 1; padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px" />
          <button
            id="addCategoryBtn"
            style="padding: 6px 12px; border: none; background: #c6c6c6; border-radius: 6px; cursor: pointer">
            ‚ûï Add
          </button>
        </div>
      </div>
    </div>



    <!-- üîé Note reali -->
    <div id="noteList"></div>

    <!-- üî• Modale per modifica note -->
    <div id="noteEditorModal" style="display: none">
      <div class="noteEditorInner">
        <div class="noteEditorHeader">
          <span class="close">√ó</span>
          <div class="noteEditorTitleWrap">
            <input id="noteEditorTitle" type="text" placeholder="Title" />
          </div>

          <div class="note-options">
            <button id="noteOptionsButton">‚ãÆ</button>
            <div id="noteOptionsMenu" class="options-menu" style="display: none">
              <button id="saveNoteEditorButton">Save</button>
              <button id="deleteNoteEditorButton">Delete</button>
            </div>
          </div>
        </div>

        <!-- üéØ CATEGORIA -->
        <div class="noteEditorCategoryWrap">
          <label for="categorySelect">Category:</label>
          <select id="categorySelect">
            <option value="">‚Äì Select ‚Äì</option>
            <option value="__new__">‚ûï Create new category</option>
          </select>

          <input
            type="text"
            id="newCategoryInput"
            placeholder="Scrivi nuova categoria"
            style="display: none; margin-top: 6px" />
        </div>

        <!-- ‚úçÔ∏è Editor contenuto -->
        <div class="noteEditorContent">
          <div id="noteEditor"></div>
        </div>
      </div>
    </div>

    <!-- üî• Librerie editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.min.js"></script>

    <!-- üî• App principale -->
    <script type="module" src="app.js"></script>
  </body>
</html>
