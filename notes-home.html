<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Note Salvate</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="notes.css" />
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    </head>
    <body>
        <!-- ðŸ”¥ Sidebar -->

        <button id="logoutButton">Logout</button>

        <!-- ðŸ”¥ Box Modale per la gestione delle note -->
        <div id="noteEditorModal" style="display: none">
            <div class="noteEditorInner">
                <div class="noteEditorHeader">
                    <span class="close">Ã—</span>
                    <input id="noteEditorTitle" type="text" placeholder="Title" />
                    <button id="saveNoteEditorButton">Save</button>
                </div>
                <div class="noteEditorContent">
                    <div id="noteEditor"></div>
                </div>
            </div>
        </div>

        <!-- ðŸ”¥ Script principali -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script type="module" defer src="app.js"></script>
        <script defer src="sidebar.js"></script>
    </body>
</html>
