<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Setup</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <main>
      <h4>Join or Create a Group</h4>

      <form id="groupForm">
        <!-- üîë JOIN EXISTING GROUP -->
        <fieldset>
          <legend>Join existing group</legend>
          <input type="text" id="inviteCode" placeholder="Enter invite code" />
          <button type="button" id="joinBtn">Join Group</button>
        </fieldset>

        <!-- ‚ú≥Ô∏è CREATE NEW GROUP -->
        <fieldset>
          <legend>Create new group</legend>
          <input type="text" id="groupName" placeholder="Group name (optional)" />
          <button type="button" id="createBtn">Create Group</button>
        </fieldset>
      </form>

      <!-- üîì Logout fuori dal form -->
      <button type="button" id="logoutButton" class="danger">Logout</button>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
        updateDoc,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import firebaseConfig from "./config.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // üîì Logout con feedback console
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        console.log("üîò Pulsante logout trovato nel DOM");
        logoutButton.addEventListener("click", () => {
          console.log("üì§ Logout richiesto dall‚Äôutente");
          signOut(auth)
            .then(() => {
              console.log("‚úÖ Logout riuscito ‚Äî redirect in corso");
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("‚ùå Errore durante il logout:", error);
              alert("Errore durante il logout. Riprova.");
            });
        });
      } else {
        console.warn("‚ö†Ô∏è Logout button non trovato nel DOM");
      }

      // üîë Join existing group
      document.getElementById("joinBtn").addEventListener("click", async () => {
        const code = document.getElementById("inviteCode").value.trim();
        if (!code) return alert("Please enter a code.");

        const querySnap = await getDoc(doc(db, "inviteCodes", code));
        if (!querySnap.exists()) return alert("Invalid invite code.");

        const groupId = querySnap.data().groupId;
        const user = auth.currentUser;
        if (!user) return alert("User not authenticated.");

        await updateDoc(doc(db, "users", user.uid), { 
          groupId,
          groupJoinedAt: serverTimestamp()
        });
        window.location.href = "index.html";
      });

      // ‚ú≥Ô∏è Create new group
        document.getElementById("createBtn").addEventListener("click", async () => {
        console.log("üü¢ Bottone CREATE cliccato");

        const name = document.getElementById("groupName").value.trim();
        const user = auth.currentUser;
        if (!user) return alert("User not authenticated.");

        const groupId = crypto.randomUUID().slice(0, 8);
        const inviteCode = Math.random().toString(36).slice(2, 8).toUpperCase();

        try {
          await setDoc(doc(db, "groups", groupId), {
            createdBy: user.uid,
            name: name || `Group ${groupId}`,
            inviteCode,
            createdAt: serverTimestamp()
          });

          await setDoc(doc(db, "inviteCodes", inviteCode), { groupId });
          await updateDoc(doc(db, "users", user.uid), { 
            groupId,
            groupJoinedAt: serverTimestamp()
          });

          console.log("‚úÖ Gruppo creato con successo:", groupId);
          alert(`Gruppo creato! Codice invito: ${inviteCode}`);
          window.location.href = "index.html";
        } catch (error) {
          console.error("‚ùå Errore durante la creazione del gruppo:", error);
          alert("Errore durante la creazione del gruppo. Riprova.");
        }
      });
    </script>
  </body>
</html>
