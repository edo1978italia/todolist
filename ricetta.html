<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Ricetta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="recipeTitle">Nome della Ricetta</h1>
    <img id="recipeImage" src="" alt="Immagine della ricetta">

    <p><strong>Categoria:</strong> <span id="recipeCategory"></span></p>
    <p><strong>Ingredienti:</strong> <span id="recipeIngredients"></span></p>
    <p><strong>Preparazione:</strong> <span id="recipePreparationTime"></span> min</p>
    <p><strong>Cottura:</strong> <span id="recipeCookingTime"></span> min</p>
    <p><strong>Dosi per:</strong> <span id="recipeServings"></span> persone</p>
    <p><strong>Procedura:</strong> <span id="recipeProcedure"></span></p>

    <button id="editRecipeButton">Modifica Ricetta</button>

    <script type="module" defer src="ricetta.js"></script>
</body>
</html>
